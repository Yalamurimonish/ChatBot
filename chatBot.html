<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Caption Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #4b5563;
            --light: #f9fafb;
            --dark: #111827;
            --border: #e5e7eb;
            --success: #10b981;
            --error: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 650px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border: 1px solid var(--border);
        }
        
        .app-header {
            background: var(--primary);
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .app-header p {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .app-content {
            padding: 24px;
        }
        
        .upload-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .image-preview-container {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px dashed #d1d5db;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9fafb;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            display: none;
            border-radius: 6px;
        }
        
        .upload-placeholder {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            cursor: pointer;
        }
        
        .upload-placeholder i {
            font-size: 3rem;
            margin-bottom: 12px;
            display: block;
            color: var(--primary);
        }
        
        .upload-placeholder p {
            font-size: 1.1rem;
        }
        
        .upload-placeholder span {
            font-size: 0.9rem;
            opacity: 0.7;
            display: block;
            margin-top: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: var(--secondary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .result-container {
            margin-top: 24px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            display: none;
            border: 1px solid var(--border);
        }
        
        .result-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .result-content {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--dark);
        }
        
        .caption-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .caption-item:hover {
            background: #f3f4f6;
        }
        
        .caption-number {
            color: var(--primary);
            font-weight: bold;
            margin-right: 6px;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            display: none;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: var(--error);
            background: #fee2e2;
            border-left: 3px solid var(--error);
        }
        
        .success-message {
            color: var(--success);
            background: #d1fae5;
            border-left: 3px solid var(--success);
        }
        
        .settings-panel {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .settings-title {
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .settings-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .setting-option {
            display: flex;
            align-items: center;
        }
        
        .setting-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary);
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }
        
        .setting-option input[type="checkbox"]:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .setting-option input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .setting-option label {
            cursor: pointer;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .app-header h1 {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Meme Caption Generator</h1>
            <p>Create viral memes with AI-powered captions</p>
        </div>
        
        <div class="app-content">
            <div class="upload-container">
                <div class="image-preview-container" id="imageContainer">
                    <img id="imagePreview" alt="Your uploaded image">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your image here</p>
                        <span>or click to browse files</span>
                    </div>
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="button-group">
                <button class="btn" id="generateBtn" disabled>
                    <i class="fas fa-magic"></i>
                    <span id="buttonText">Generate Captions</span>
                </button>
                <button class="btn btn-secondary" id="replaceBtn" disabled>
                    <i class="fas fa-sync-alt"></i>
                    <span>Replace Image</span>
                </button>
            </div>
            
            <div class="settings-panel">
                <div class="settings-title">
                    <i class="fas fa-sliders-h"></i>
                    <span>Caption Settings</span>
                </div>
                <div class="settings-options">
                    <div class="setting-option">
                        <input type="checkbox" id="funnyOption" checked>
                        <label for="funnyOption">Maximum Funny</label>
                    </div>
                    <div class="setting-option">
                        <input type="checkbox" id="viralOption">
                        <label for="viralOption">Viral Boost</label>
                    </div>
                    <div class="setting-option">
                        <input type="checkbox" id="shortOption">
                        <label for="shortOption">Short & Snappy</label>
                    </div>
                </div>
            </div>
            
            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>
            
            <div class="result-container" id="resultContainer">
                <div class="result-title">
                    <i class="fas fa-sparkles"></i>
                    <span>Your AI-Generated Captions:</span>
                </div>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_KEY = "AIzaSyCoHWjh_zxeZcaPsEoc50wV5NZcOfcF5yY";
        const MODEL_NAME = "gemini-1.5-flash";

        // DOM elements
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const imageContainer = document.getElementById('imageContainer');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const generateBtn = document.getElementById('generateBtn');
        const replaceBtn = document.getElementById('replaceBtn');
        const buttonText = document.getElementById('buttonText');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const funnyOption = document.getElementById('funnyOption');
        const viralOption = document.getElementById('viralOption');
        const shortOption = document.getElementById('shortOption');
        
        // State
        let selectedImage = null;
        
        // Event listeners
        uploadPlaceholder.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', handleImageUpload);
        generateBtn.addEventListener('click', generateCaption);
        replaceBtn.addEventListener('click', replaceImage);
        
        // Drag and drop functionality
        imageContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            imageContainer.style.borderColor = 'var(--primary)';
        });
        
        imageContainer.addEventListener('dragleave', () => {
            imageContainer.style.borderColor = "#d1d5db";
        });
        
        imageContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            imageContainer.style.borderColor = "#d1d5db";
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files;
                handleImageUpload({ target: imageInput });
            }
        });
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate image type
            if (!file.type.match('image.*')) {
                showError('Please upload an image file (JPEG, PNG)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                selectedImage = e.target.result;
                imagePreview.src = selectedImage;
                imagePreview.style.display = 'block';
                uploadPlaceholder.style.display = 'none';
                generateBtn.disabled = false;
                replaceBtn.disabled = false;
                hideMessages();
                resultContainer.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
        
        // Replace image function
        function replaceImage() {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            uploadPlaceholder.style.display = 'block';
            generateBtn.disabled = true;
            replaceBtn.disabled = true;
            resultContainer.style.display = 'none';
            hideMessages();
        }
        
        // Generate caption using Gemini API
        async function generateCaption() {
            // Prepare UI
            buttonText.innerHTML = '<div class="loading"></div> Generating...';
            generateBtn.disabled = true;
            replaceBtn.disabled = true;
            showLoading('Creating hilarious captions...');
            resultContainer.style.display = 'none';
            hideMessages();
            
            try {
                // Extract base64 data
                const base64Data = selectedImage.split(',')[1];
                
                // Prepare prompt based on options
                let promptText = "Generate 3 creative captions for this meme image. Format as: 1) [caption] 2) [caption] 3) [caption]";
                
                if (funnyOption.checked) {
                    promptText += " Make them extremely funny and unexpected.";
                }
                
                if (viralOption.checked) {
                    promptText += " Optimize for maximum shareability and virality.";
                }
                
                if (shortOption.checked) {
                    promptText += " Keep each caption under 5 words.";
                } else {
                    promptText += " Each caption should be under 10 words.";
                }
                
                // Call Gemini API
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { 
                                        inlineData: {
                                            mimeType: "image/jpeg",
                                            data: base64Data
                                        }
                                    },
                                    { 
                                        text: promptText
                                    }
                                ]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'API request failed');
                }
                
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const caption = data.candidates[0].content.parts[0].text;
                    resultContent.innerHTML = formatCaptions(caption);
                    resultContainer.style.display = 'block';
                    showSuccess('Captions generated successfully!');
                    
                    // Add click-to-copy functionality
                    addCopyFunctionality();
                } else {
                    throw new Error('Unexpected API response format');
                }
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to generate captions: ${error.message}`);
            } finally {
                buttonText.innerHTML = '<i class="fas fa-magic"></i> Generate Again';
                generateBtn.disabled = false;
                replaceBtn.disabled = false;
            }
        }
        
        // Format captions with line breaks and styling
        function formatCaptions(text) {
            // Split into lines and format each one
            return text.split('\n')
                .map(line => {
                    if (line.match(/^\d+\)/)) {
                        return `<div class="caption-item"><span class="caption-number">${line.split(')')[0]})</span>${line.split(')')[1]}</div>`;
                    }
                    return line;
                })
                .join('');
        }
        
        // Add click-to-copy functionality to captions
        function addCopyFunctionality() {
            const captions = document.querySelectorAll('.caption-item');
            captions.forEach(caption => {
                caption.addEventListener('click', () => {
                    const textToCopy = caption.innerText;
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => {
                            const originalText = caption.innerHTML;
                            caption.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            setTimeout(() => {
                                caption.innerHTML = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                });
            });
        }
        
        // UI helper functions
        function showLoading(message) {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
